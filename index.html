<html>
<head>
<title>Week 3 Card Game</title>
<!-- css -->
<link rel="stylesheet" href="style.css">
<!-- jQuery -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="script.js"></script>
</head>

<body>
	<div class="heading">Game of War</div>
	<center>
	<div class="board">
		<div id="player" class="player">
			<div class="cardcontainer" class="on-left">
				<div class="value"></div>
				<div class="suit"></div>
			</div>
		</div>
		<div id="dealer" class="dealer">
			<div class="cardcontainer" class="on-right">
				<div class="value"></div>
				<div class="suit"></div>
			</div>
		</div>
	</div>
	</center>
	<div class="button"></div>
	<center><button id="gameOn">Play Again</button></center>

	<div class="playerscore">
		<center><div class="score"></div></center>
	</div>

</body>

</html>
